<!DOCTYPE html>
<html lang="en" data-ng-app="mainApp" data-ng-controller="mainApp.index.controller">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Pinger">
    <meta name="author" content="Vicente Manuel Aleixos Bellido">
    <link rel="icon" href="favicon.ico">

    <title>Pinger</title>

    <base href="/" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body>

<div class="container">

    <div class="header clearfix">
        <h3 class="text-muted">Pinger</h3>
    </div><!-- ./header -->

    <div class="row">
        <div ng-repeat="itm in data">
            <div class="col-lg-2" style="border:1px solid black" ng-class="{ 'bg-success': itm.status == 'UP', 'bg-danger' : itm.status == 'DOWN'}">
                {{ itm.ip }}
            </div>
        </div>
    </div>




    <footer class="footer">
        <p>&copy; Nobody was working on here at 1999</p>
    </footer>

</div><!-- ./container -->


<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>

<script type="text/javascript" src="lib/javascript.extensions.js"></script>

<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/controllers/index.controller.js"></script>
</body>
</html>
